---
manager:
  max_workers: 2

providers:
  config:
    class: octodns.provider.yaml.YamlProvider
    directory: ./config
    default_ttl: 3600
    enforce_order: False # I'd rather order by IP
  powerdns1:
    class: octodns.provider.powerdns.PowerDnsProvider
    host: 192.168.1.8
    api_key: env/POWERDNS_API_KEY
    port: 8081
    nameserver_values:
      - powerdns1.cloudmason.org.
      - powerdns2.cloudmason.org.
    nameserver_ttl: 3600
  powerdns2:
    class: octodns.provider.powerdns.PowerDnsProvider
    host: 192.168.1.9
    api_key: env/POWERDNS_API_KEY
    port: 8081
    nameserver_values:
      - powerdns1.cloudmason.org.
      - powerdns2.cloudmason.org.
    nameserver_ttl: 3600

zones:
  cloudmason.org.:
    sources:
      - config
    targets:
      - powerdns1
      - powerdns2

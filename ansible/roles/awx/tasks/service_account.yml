---

- name: create awx group
  group:
    state: present
    name: awx
  become: yes
- name: create awx user
  user:
    state: present
    name: awx
    groups: awx
    comment: AWX Service Account
    create_home: yes
  become: yes
- name: create ~awx/.ssh
  file:
    state: directory
    path: /home/awx/.ssh
    owner: awx
    group: awx
    mode: 0700
  become: yes
- name: create ~awx/.ssh/authorized_keys
  copy:
    dest: /home/awx/.ssh/authorized_keys
    owner: awx
    group: awx
    mode: 0600
    content: ssh-rsa  Cloudmason AWX
  become: yes

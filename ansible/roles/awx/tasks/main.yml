- name: Job Template
  awx.awx.tower_job_template:
    state: present
    name: Cloudmason / Ping
    job_type: run
    organization: Cloudmason
    inventory: Cloudmason
    project: Cloudmason
    playbook: ansible/playbooks/ping.yml
    credentials:
      - Cloudmason Machine
    ask_limit_on_launch: yes
  tags:
    - awx


---

- name: Organization
  awx.awx.tower_organization:
    state: present
    name: Cloudmason
    description: Cloudmason
  tags:
    - awx

- name: Team
  awx.awx.tower_team:
    state: present
    name: Cloudmason
    description: Cloudmason
    organization: Cloudmason
  tags:
    - awx

- name: Inventory
  awx.awx.tower_inventory:
    state: present
    name: Cloudmason
    description: Cloudmason
    organization: Cloudmason
  tags:
    - awx

- name: SCM Credential
  awx.awx.tower_credential:
    state: present
    name: Cloudmason GitHub
    description: Cloudmason
    organization: Cloudmason
    credential_type: Source Control
    inputs:
      ssh_key_data: "{{ awx.awx.ssh_key_data }}"
      ssh_key_unlock: "{{ awx.awx.ssh_key_unlock }}"
  tags:
    - awx

- name: Machine Credential
  awx.awx.tower_credential:
    state: present
    name: Cloudmason Machine / awx
    description: Cloudmason
    organization: Cloudmason
    credential_type: Machine
    inputs:
      username: awx
      password: "{{ awx.awx.password }}"
      ssh_key_data: "{{ awx.awx.ssh_key_data }}"
      ssh_key_unlock: "{{ awx.awx.ssh_key_unlock }}"
  tags:
    - awx

- name: Project
  awx.awx.tower_project:
    state: present
    name: Cloudmason
    description: Cloudmason
    organization: Cloudmason
    scm_type: git
    scm_url: git@github.com:mamercad/cloudmason.git
    scm_branch: refactor
    scm_clean: yes
    scm_delete_on_update: yes
    scm_update_on_launch: yes
    scm_update_cache_timeout: 900
    credential: Cloudmason GitHub
  tags:
    - awx

- name: Inventory
  awx.awx.tower_inventory:
    state: present
    name: Cloudmason
    description: Cloudmason
    organization: Cloudmason
  tags:
    - awx

- name: Inventory Source
  awx.awx.tower_inventory_source:
    state: present
    name: Cloudmason
    description: Cloudmason
    organization: Cloudmason
    inventory: Cloudmason
    source: scm
    source_project: Cloudmason
    source_path: ansible/inventory/cloudmason.yml
    overwrite: yes
    update_cache_timeout: 900
    update_on_project_update: yes
  tags:
    - awx


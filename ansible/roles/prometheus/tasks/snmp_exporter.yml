- name: Fetch snmp_exporter
  ansible.builtin.get_url:
    url: https://github.com/prometheus/snmp_exporter/releases/download/v0.20.0/snmp_exporter-0.20.0.linux-amd64.tar.gz
    checksum: sha256:004a0c26e649db29288e36962e03bb659d70e56dcd46aa96782a77cb303a8488
    dest: /tmp/snmp_exporter-0.20.0.linux-amd64.tar.gz
  become: true

- name: Unarchive snmp_exporter tarball
  ansible.builtin.unarchive:
    src: /tmp/snmp_exporter-0.20.0.linux-amd64.tar.gz
    dest: /tmp/
    remote_src: yes
  become: true

- name: Create /opt/prometheus/snmp_exporter
  ansible.builtin.file:
    state: directory
    path: /opt/prometheus/snmp_exporter
    owner: prometheus
    group: prometheus
  become: true

- name: Deploy snmp_exporter binary to /opt/prometheus/snmp_exporter
  ansible.builtin.copy:
    src: /tmp/snmp_exporter-0.20.0.linux-amd64/snmp_exporter
    dest: /opt/prometheus/snmp_exporter/snmp_exporter
    remote_src: true
    owner: prometheus
    group: prometheus
    mode: 0755
  become: true

- name: Deploy snmp_exporter config to /opt/prometheus/snmp_exporter
  ansible.builtin.copy:
    src: /tmp/snmp_exporter-0.20.0.linux-amd64/snmp.yml
    dest: /opt/prometheus/snmp_exporter/snmp.yml
    remote_src: true
    owner: prometheus
    group: prometheus
    mode: 0644
  become: true

- name: Deploy snmp_exporter systemd unit
  ansible.builtin.copy:
    dest: /etc/systemd/system/snmp_exporter.service
    owner: root
    group: root
    mode: 0644
    content: |
      [Unit]
      Description=SNMP Exporter
      After=network-online.target
      [Service]
      User=prometheus
      Restart=on-failure
      ExecStart=/opt/prometheus/snmp_exporter/snmp_exporter --config.file='/opt/prometheus/snmp_exporter/snmp.yml'
      [Install]
      WantedBy=multi-user.target
  become: true
  notify: reload-systemd

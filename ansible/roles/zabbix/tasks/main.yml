- name: Install the Zabbix release deb
  ansible.builtin.apt:
    state: present
    deb: "{{ zabbix_release_deb }}"
  become: true

- name: Install Zabbix release
  ansible.builtin.apt:
    state: present
    name: zabbix-release
    update_cache: true
  become: true

- name: Install Zabbix packages
  ansible.builtin.apt:
    state: present
    name:
      - zabbix-server-mysql
      - zabbix-frontend-php
      - zabbix-apache-conf
      - zabbix-agent
  become: true

- name: Install python3-pymysql
  ansible.builtin.apt:
    state: present
    name: python3-pymysql
  become: true

- name: Create Zabbix database
  community.mysql.mysql_db:
    state: present
    name: zabbix
    encoding: utf8
    collation: utf8_bin
    login_unix_socket: /var/run/mysqld/mysqld.sock
  register: create_database
  become: true

- name: Create zabbix database user
  community.mysql.mysql_user:
    state: present
    name: zabbix
    password: "{{ zabbix_db_password }}"
    priv: 'zabbix.*:ALL'
    login_unix_socket: /var/run/mysqld/mysqld.sock
  become: true

- name: Restore zabbix database
  community.mysql.mysql_db:
    state: import
    name: zabbix
    target: /usr/share/doc/zabbix-server-mysql/create.sql.gz
    login_unix_socket: /var/run/mysqld/mysqld.sock
  become: true
  when: create_database.changed

- name: Set DBPassword in /etc/zabbix/zabbix_server.conf
  ansible.builtin.lineinfile:
    path: /etc/zabbix/zabbix_server.conf
    regexp: "^# DBPassword ="
    line: "DBPassword = {{ zabbix_db_password }}"
  notify: restart-zabbix-server
  become: true

- name: Start and enable Zabbix stuff
  ansible.builtin.systemd:
    name: "{{ item }}"
    state: started
    enabled: true
  loop:
    - zabbix-server
    - zabbix-agent
    - apache2
  become: true

- name: Create zabbix virtualhost
  ansible.builtin.copy:
    dest: /etc/apache2/sites-available/zabbix.conf
    content: |
      <VirtualHost *:80>
        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/html
        ErrorLog ${APACHE_LOG_DIR}/zabbix.log
        CustomLog ${APACHE_LOG_DIR}/zabbix.log combined
        Include conf-available/zabbix.conf
      </VirtualHost>
    owner: root
    group: root
  become: true
  notify: reload-apache2

- name: Run a2ensite for zabbix
  ansible.builtin.shell:
    cmd: /usr/sbin/a2ensite zabbix
  become: true
  notify: reload-apache2

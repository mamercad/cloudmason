- name: Install zabbix_api
  ansible.builtin.pip:
    state: present
    name: zabbix_api
  become: true

- name: Create mark admin
  community.zabbix.zabbix_user:
    server_url: "{{ server_url }}"
    login_user: "{{ login_user }}"
    login_password: "{{ login_password }}"
    alias: mark
    name: Mark
    surname: Mercado
    usrgrps:
      - Zabbix administrators
    passwd: "{{ mark_password }}"
    lang: en_US
    theme: dark-theme
    autologin: false
    autologout: '0'
    refresh: '30'
    rows_per_page: '200'
    after_login_url: ''
    user_medias:
      - mediatype: Email
        sendto: mamercad@gmail.com
        period: 1-7,00:00-24:00
        severity:
          not_classified: false
          information: true
          warning: true
          average: true
          high: true
          disaster: true
        active: true
    type: Zabbix super admin
    role_name: Super admin role
    state: present

- name: Create discovery rule with ICMP, agent, and SNMP checks
  community.zabbix.zabbix_discovery_rule:
    server_url: "{{ server_url }}"
    login_user: "{{ login_user }}"
    login_password: "{{ login_password }}"
    name: Cloudmason
    state: present
    iprange: 192.168.1.1-254
    dchecks:
      - type: ICMP
      - type: Zabbix
        key: "system.hostname"
        ports: "10050"
        uniq: true
        host_source: "discovery"
      - type: SNMPv2
        snmp_community: public
        ports: "161"
        key: SNMPv2-MIB::sysName.0

- name: Deploy discovery action
  community.zabbix.zabbix_action:
    server_url: "{{ server_url }}"
    login_user: "{{ login_user }}"
    login_password: "{{ login_password }}"
    name: Discovered device
    event_source: discovery
    state: present
    status: enabled
    esc_period: 0s
    conditions:
      - type: discovery_status
        operator: "="
        value: up
      - type: discovered_service_type
        operator: "="
        value: ICMP ping
      - type: uptime_or_downtime_duration
        operator: ">="
        value: 3600
    operations:
      - type: add_host
      - type: enable_host
      - type: link_to_template
        templates:
          - ICMP Ping

- name: Deploy agent auto-registration action
  community.zabbix.zabbix_action:
    server_url: "{{ server_url }}"
    login_user: "{{ login_user }}"
    login_password: "{{ login_password }}"
    name: Agent auto-registration
    event_source: auto_registration
    state: present
    status: enabled
    esc_period: 0s
    operations:
      - type: add_host

- name: Deploy Linux agent action
  community.zabbix.zabbix_action:
    server_url: "{{ server_url }}"
    login_user: "{{ login_user }}"
    login_password: "{{ login_password }}"
    name: Linux agent action
    event_source: auto_registration
    state: present
    status: enabled
    esc_period: 0s
    conditions:
      - type: host_metadata
        operator: like
        value: Linux
    operations:
      - type: link_to_template
        templates:
          - Linux by Zabbix agent
      - type: enable_host

- name: Create host groups
  community.zabbix.zabbix_group:
    server_url: "{{ server_url }}"
    login_user: "{{ login_user }}"
    login_password: "{{ login_password }}"
    state: present
    host_groups:
      - Linux servers
      - SNMP servers
      - Printers
      - Ping servers
      - UniFi devices
      - NAS devices

- name: Delete host (Zabbix server)
  community.zabbix.zabbix_host:
    server_url: "{{ server_url }}"
    login_user: "{{ login_user }}"
    login_password: "{{ login_password }}"
    state: absent
    host_name: Zabbix server

- name: Create linux host
  community.zabbix.zabbix_host:
    server_url: "{{ server_url }}"
    login_user: "{{ login_user }}"
    login_password: "{{ login_password }}"
    state: present
    host_name: "{{ item.dns }}"
    visible_name: "{{ item.dns }}"
    description: "{{ item.dns }}"
    host_groups:
      - Linux servers
    link_templates:
      - ICMP Ping
      - Linux by Zabbix agent active
    status: enabled
    interfaces:
      - port: "10050"
        type: agent
        dns: "{{ item.dns }}"
        ip: "{{ item.ip }}"
        main: 1
  loop: "{{ linux_servers }}"

- name: Create nas host
  community.zabbix.zabbix_host:
    server_url: "{{ server_url }}"
    login_user: "{{ login_user }}"
    login_password: "{{ login_password }}"
    state: present
    host_name: "{{ item.dns }}"
    visible_name: "{{ item.dns }}"
    description: "{{ item.dns }}"
    host_groups:
      - NAS devices
    link_templates:
      - ICMP Ping

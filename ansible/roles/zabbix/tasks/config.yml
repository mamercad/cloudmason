    status: enabled
    interfaces:
      - port: "10050"
        type: agent
        dns: "{{ item.dns }}"
        ip: "{{ item.ip }}"
        main: 1
  loop: "{{ nas_devices }}"

- name: Create generic snmp host
  community.zabbix.zabbix_host:
    server_url: "{{ server_url }}"
    login_user: "{{ login_user }}"
    login_password: "{{ login_password }}"
    state: present
    host_name: "{{ item.dns }}"
    visible_name: "{{ item.dns }}"
    description: "{{ item.dns }}"
    host_groups:
      - SNMP servers
    link_templates:
      - ICMP Ping
      - Generic SNMP
      - Interfaces SNMP
    status: enabled
    interfaces:
      - details:
          community: public
          version: 2
        port: "161"
        type: snmp
        dns: "{{ item.dns }}"
        ip: "{{ item.ip }}"
        main: 1
  loop: "{{ snmp_servers }}"
  when:
    - snmp_servers is defined


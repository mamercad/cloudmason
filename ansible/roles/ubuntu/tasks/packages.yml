---

- name: Install common packages
  apt:
    state: present
    name: "{{ item }}"
    update_cache: yes
  loop:
    - apt-transport-https
    - bash-completion
    - bridge-utils
    - curl
    - dnsutils
    - dstat
    - git
    - glances
    - gnupg
    - htop
    - neofetch
    - net-tools
    - python3
    - python3-pip
    - screen
    - speedtest-cli
    - vim
  become: yes

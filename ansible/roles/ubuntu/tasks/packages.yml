---

- name: Install common packages
  apt:
    state: present
    name: "{{ item }}"
  loop:
    - apt-transport-https
    - bash-completion
    - bridge-utils
    - curl
    - git
    - glances
    - gnupg
    - htop
    - neofetch
    - prometheus-node-exporter
    - python3
    - python3-pip
    - screen
    - speedtest-cli
    - vim
  become: yes

- name: Start and enable node_exporter
  systemd:
    name: prometheus-node-exporter
    state: started
    enabled: yes
  become: yes

---

- name: Include AWX user
  include_role:
    name: awx
    tasks_from: user

- name: Include Healthchecks.io
  include_tasks:
    file: healthchecks_io.yml

- name: Include Packages
  include_tasks:
    file: packages.yml

- name: Include Mark
  include_tasks:
    file: mark.yml

- name: Include Starship
  include_tasks:
    file: starship.yml

- name: Include Prometheus
  include_tasks:
    file: prometheus.yml

- name: Include pi / postfix
  include_role:
    name: pi
    tasks_from: postfix.yml

---

- name: Include awx vars
  include_vars:
    file: awx.yml
    name: awx
  tags: awx

- name: Include awx play
  include_tasks:
    file: awx.yml
    apply:
      tags:
        - awx
  tags:
    - awx

- name: Include packages play
  include_tasks:
    file: packages.yml
    apply:
      tags:
        - apt
        - package
        - packages
  tags:
    - apt
    - package
    - packages

- name: Include mark vars
  include_vars:
    file: mark.yml
    name: mark
  tags: mark

- name: Include mark play
  include_tasks:
    file: mark.yml
    apply:
      tags: mark
  tags: mark

- name: Include postfix vars
  include_vars:
    file: postfix.yml
    name: postfix
  tags: postfix

- name: Include postfix play
  include_tasks:
    file: postfix.yml
    apply:
      tags: postfix
  tags: postfix

- name: Include Healthchecks.io play
  include_tasks:
    file: healthchecks.io.yml
    apply:
      tags:
        - healthchecks
        - healthchecks.io
  tags:
    - healthchecks
    - healthchecks.io

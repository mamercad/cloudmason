---
- name: Zabbix / server
  hosts: "{{ ansible_limit | default(omit) }}"
  gather_facts: true
  become: false

  tasks:

    # - name: Include zabbix role (server)
    #   include_role:
    #     name: zabbix
    #     tasks_from: server.yml

    - name: Include zabbix role (config)
      include_role:
        name: zabbix
        tasks_from: config.yml
      vars:
        server_url: http://thinkpad/zabbix/
        login_user: Admin
        login_password: zabbix
        linux_servers:
          - thinkpad
          - lenovo
